<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #000; 
            color: white; 
            padding: 25px 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(239, 68, 68, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(220, 38, 38, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(153, 27, 27, 0.05) 0%, transparent 50%);
            animation: bgMove 15s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(3deg); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        .header { 
            text-align: center; 
            margin-bottom: 35px; 
            position: relative;
        }

        .header h2 {
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: linear-gradient(90deg, #ef4444, #f87171);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header h2 i {
            font-size: 36px;
            color: #ef4444;
            -webkit-text-fill-color: #ef4444;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
        }

        .subtitle {
            color: rgba(255,255,255,0.4);
            font-size: 14px;
            margin-top: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            margin-bottom: 35px;
        }

        .stat-card { 
            background: rgba(255,255,255,0.03); 
            padding: 30px 20px; 
            text-align: center; 
            border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.08);
            border-bottom: 3px solid #3b82f6;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 20px 40px -10px rgba(59, 130, 246, 0.2);
        }

        .stat-card p {
            color: rgba(255,255,255,0.5);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .stat-card h3 { 
            font-size: 32px; 
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        #tUsers { color: #60a5fa; text-shadow: 0 0 20px rgba(96, 165, 250, 0.3); }
        #tCoins { color: #fbbf24; text-shadow: 0 0 20px rgba(251, 191, 36, 0.3); }
        #tTaka { color: #34d399; text-shadow: 0 0 20px rgba(52, 211, 153, 0.3); }

        .menu-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
        }

        .menu-btn { 
            display: block; 
            padding: 30px 20px; 
            background: rgba(255,255,255,0.03); 
            text-align: center; 
            border-radius: 20px; 
            text-decoration: none; 
            color: white; 
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .menu-btn:hover { 
            transform: translateY(-5px);
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 0 15px 35px -10px rgba(239, 68, 68, 0.2);
        }

        .menu-btn:hover::before {
            opacity: 1;
        }

        .menu-btn i { 
            font-size: 32px; 
            margin-bottom: 15px; 
            color: #ef4444;
            display: block;
            transition: transform 0.3s;
        }

        .menu-btn:hover i {
            transform: scale(1.1);
        }

        .menu-btn span {
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(239, 68, 68, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 70%; left: 90%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 30%; left: 80%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.2; }
            50% { transform: translateY(-30px) scale(1.2); opacity: 0.5; }
        }

        .logout-btn {
            position: fixed;
            top: 25px;
            right: 20px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>
    
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>

    <div class="header">
        <h2><i class="fas fa-shield-alt"></i> Control Panel</h2>
        <div class="subtitle">Admin Dashboard</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <p>Total Users</p>
            <h3 id="tUsers">0</h3>
        </div>
        <div class="stat-card">
            <p>Total Coins</p>
            <h3 id="tCoins">0</h3>
        </div>
        <div class="stat-card">
            <p>Total Taka</p>
            <h3 id="tTaka">৳ 0</h3>
        </div>
    </div>

    <div class="menu-grid">
        <a href="task_request.html" class="menu-btn">
            <i class="fas fa-envelope-open-text"></i>
            <span>Task Requests</span>
        </a>
        <a href="user_details.html" class="menu-btn">
            <i class="fas fa-users-cog"></i>
            <span>User Details</span>
        </a>
        <a href="monthly_weekly_target_create.html" class="menu-btn">
            <i class="fas fa-plus-circle"></i>
            <span>Create Target</span>
        </a>
        <a href="monthly_weekly_request.html" class="menu-btn">
            <i class="fas fa-calendar-check"></i>
            <span>Target Requests</span>
        </a>
        <a href="withdrawal_request.html" class="menu-btn">
            <i class="fas fa-money-bill-wave"></i>
            <span>Withdrawals</span>
        </a>
        <a href="referral_profit.html" class="menu-btn">
            <i class="fas fa-sitemap"></i>
            <span>Referral Settings</span>
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        if(localStorage.getItem("adminAccess") !== "true") window.location.href = "login.html";

        const app = initializeApp({
            databaseURL: "https://tk65-58e25-default-rtdb.firebaseio.com",
            projectId: "tk65-58e25"
        });
        const db = getDatabase(app);

        onValue(ref(db, 'users'), (snapshot) => {
            let uCount = 0, cCount = 0;
            snapshot.forEach((child) => {
                uCount++;
                cCount += (child.val().balance || 0);
            });
            document.getElementById('tUsers').innerText = uCount;
            document.getElementById('tCoins').innerText = cCount;
            document.getElementById('tTaka').innerText = "৳ " + ((cCount/1000)*17).toFixed(2);
        });

        window.logout = function() {
            localStorage.removeItem("adminAccess");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
