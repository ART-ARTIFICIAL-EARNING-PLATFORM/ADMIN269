<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin System Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            color: #fff; 
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(239, 68, 68, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(153, 27, 27, 0.1) 0%, transparent 50%);
            animation: bgMove 8s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 1; }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .loader-container {
            text-align: center;
            position: relative;
            padding: 60px;
        }

        /* Glowing ring */
        .glow-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .glow-ring:nth-child(2) {
            width: 250px;
            height: 250px;
            animation-delay: 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }

        .shield-icon {
            font-size: 60px;
            color: #ef4444;
            margin-bottom: 30px;
            animation: shieldPulse 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
        }

        @keyframes shieldPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ef4444, #f87171);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: rgba(255,255,255,0.4);
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Premium spinner */
        .spinner-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto;
        }

        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: #ef4444;
            border-right-color: #dc2626;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .spinner:nth-child(2) {
            width: 45px;
            height: 45px;
            top: 7.5px;
            left: 7.5px;
            border-top-color: #f87171;
            border-right-color: #ef4444;
            animation: spin 1s linear infinite reverse;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(239, 68, 68, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 80%; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 30%; left: 70%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
            50% { transform: translateY(-20px) scale(1.5); opacity: 0.6; }
        }

        /* Security badge */
        .security-badge {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255,255,255,0.3);
            font-size: 12px;
            letter-spacing: 1px;
        }

        .security-badge i {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>
    
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="loader-container">
        <div class="glow-ring"></div>
        <div class="glow-ring"></div>
        
        <div class="shield-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <h2>ADMIN PANEL</h2>
        <div class="subtitle">Secure Access System</div>
        
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner"></div>
        </div>
        
        <div class="loading-text">Initializing Security Protocols...</div>
    </div>

    <div class="security-badge">
        <i class="fas fa-lock"></i>
        <span>ENCRYPTED CONNECTION</span>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script> 
        setTimeout(() => { window.location.href = "login.html"; }, 2000); 
    </script>
</body>
</html>
