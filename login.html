<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Global X</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #1e1e2f; height: 100vh; display: flex; justify-content: center; align-items: center; color: white; }
        .card { background: #2a2a40; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-top: 5px solid #ef4444; width: 350px;}
        h2 { text-align: center; margin-bottom: 20px; color: #ef4444; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #1e1e2f; border: 1px solid #444; color: white; border-radius: 5px;}
        button { width: 100%; padding: 12px; background: #ef4444; border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Admin Panel</h2>
        <input type="text" id="adminPhone" placeholder="Admin Number">
        <input type="password" id="adminPass" placeholder="Password">
        <button onclick="adminLogin()">Access Dashboard</button>
    </div>
    <script>
        function adminLogin() {
            let p = document.getElementById('adminPhone').value;
            let pass = document.getElementById('adminPass').value;
            if(p === "01310504728" && pass === "RAFSAN20") {
                localStorage.setItem("adminAccess", "true");
                window.location.href = "home.html";
            } else {
                alert("Invalid Admin Credentials!");
            }
        }
    </script>
</body>
</html>
