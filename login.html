<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Global X</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #000; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(239, 68, 68, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(153, 27, 27, 0.1) 0%, transparent 50%);
            animation: bgMove 10s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(3deg); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        .card { 
            background: rgba(255, 255, 255, 0.03); 
            padding: 50px 40px; 
            border-radius: 24px; 
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-top: 4px solid #ef4444;
            width: 400px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .shield-icon {
            font-size: 50px;
            color: #ef4444;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
            position: relative;
            z-index: 1;
        }

        h2 { 
            text-align: center; 
            margin-bottom: 10px;
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(90deg, #ef4444, #f87171);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 14px;
            margin-bottom: 35px;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 16px;
        }

        input { 
            width: 100%; 
            padding: 18px 20px 18px 50px; 
            background: rgba(0,0,0,0.3); 
            border: 1px solid rgba(255,255,255,0.1); 
            color: white; 
            border-radius: 14px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }

        input:focus { 
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        button { 
            width: 100%; 
            padding: 18px; 
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); 
            border: none; 
            color: white; 
            font-weight: 600; 
            border-radius: 14px; 
            cursor: pointer;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px -10px rgba(239, 68, 68, 0.4);
            margin-top: 10px;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px -10px rgba(239, 68, 68, 0.5);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-1px);
        }

        button i {
            margin-right: 8px;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(239, 68, 68, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 70%; left: 90%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 30%; left: 80%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.2; }
            50% { transform: translateY(-30px) scale(1.2); opacity: 0.5; }
        }

        .security-footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255,255,255,0.3);
            font-size: 12px;
            letter-spacing: 1px;
        }

        .security-footer i {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>

    <div class="card">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="shield-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <h2>Admin Panel</h2>
        <div class="subtitle">Secure Access Required</div>
        
        <div class="input-group">
            <i class="fas fa-user-shield"></i>
            <input type="text" id="adminPhone" placeholder="Admin Number">
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="adminPass" placeholder="Password">
        </div>
        
        <button onclick="adminLogin()"><i class="fas fa-sign-in-alt"></i> Access Dashboard</button>
    </div>

    <div class="security-footer">
        <i class="fas fa-lock"></i>
        <span>SECURE ADMIN PORTAL</span>
    </div>

    <script>
        function adminLogin() {
            let p = document.getElementById('adminPhone').value;
            let pass = document.getElementById('adminPass').value;
            if(p === "01310504728" && pass === "RAFSAN20") {
                localStorage.setItem("adminAccess", "true");
                window.location.href = "home.html";
            } else {
                alert("Invalid Admin Credentials!");
            }
        }
    </script>
</body>
</html>
