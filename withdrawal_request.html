<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawals Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #000; 
            color: white; 
            padding: 25px 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(251, 191, 36, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            animation: bgMove 15s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(3deg); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        .settings-card { 
            background: rgba(255,255,255,0.03); 
            padding: 35px 30px; 
            border-radius: 24px; 
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .settings-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .settings-card h3 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
        }

        .settings-card h3 i {
            color: #fbbf24;
        }

        .current-limit {
            margin-top: 15px;
            margin-bottom: 25px;
            font-size: 16px;
            color: rgba(255,255,255,0.7);
        }

        .current-limit b {
            color: #fbbf24;
            font-size: 24px;
            font-weight: 700;
            margin-left: 10px;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        input { 
            padding: 16px 20px; 
            border-radius: 14px; 
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            flex: 1;
            min-width: 200px;
        }

        input:focus {
            border-color: rgba(251, 191, 36, 0.5);
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.1);
        }

        input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .btn { 
            padding: 16px 28px; 
            border: none; 
            border-radius: 14px; 
            cursor: pointer; 
            color: white; 
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-green { 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-green:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .btn-red { 
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-red:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .btn-blue { 
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-blue:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h2 i {
            color: #10b981;
        }

        .table-container {
            background: rgba(255,255,255,0.03);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        .table-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 0;
            position: relative;
            z-index: 1;
        }

        thead {
            background: rgba(255,255,255,0.05);
        }

        th { 
            padding: 20px 15px; 
            text-align: left;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.6);
            font-weight: 600;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        th i {
            margin-right: 8px;
            color: #10b981;
        }

        td { 
            padding: 18px 15px; 
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 14px;
            color: rgba(255,255,255,0.9);
        }

        tr:hover {
            background: rgba(255,255,255,0.02);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .uid-cell {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            background: rgba(0,0,0,0.3);
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
        }

        .method-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .account-cell {
            color: #fbbf24;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            background: rgba(251, 191, 36, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        .amount-cell {
            color: #34d399;
            font-weight: 700;
            font-size: 16px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons .btn {
            padding: 10px 18px;
            font-size: 13px;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 70%; left: 90%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 30%; left: 80%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.2; }
            50% { transform: translateY(-30px) scale(1.2); opacity: 0.5; }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.4);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>
    
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="settings-card">
        <h3><i class="fas fa-cog"></i> Withdraw Settings</h3>
        <div class="current-limit">Current Global Limit: <b id="currentLimit">...</b> Coins</div>
        <div class="input-group">
            <input type="number" id="limitInput" placeholder="New Minimum Limit">
            <button class="btn btn-blue" onclick="saveLimit()"><i class="fas fa-save"></i> Save Limit</button>
        </div>
    </div>

    <h2><i class="fas fa-money-bill-wave"></i> Pending Withdrawals</h2>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-fingerprint"></i> UID Details</th>
                    <th><i class="fas fa-credit-card"></i> Method</th>
                    <th><i class="fas fa-hashtag"></i> Account No</th>
                    <th><i class="fas fa-coins"></i> Amount (Coins)</th>
                    <th><i class="fas fa-cogs"></i> Action</th>
                </tr>
            </thead>
            <tbody id="withTable"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, get, remove, update } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://tk65-58e25-default-rtdb.firebaseio.com" });
        const db = getDatabase(app);

        // Fetch Limit Settings
        onValue(ref(db, 'settings/withdrawLimit'), (snap) => {
            document.getElementById('currentLimit').innerText = snap.exists() ? snap.val() : "5000";
        });

        window.saveLimit = function() {
            let val = document.getElementById('limitInput').value;
            if(val) set(ref(db, 'settings/withdrawLimit'), val);
        }

        // Fetch Withdrawals
        onValue(ref(db, 'withdrawals'), (snapshot) => {
            let tr = "";
            if (!snapshot.exists()) {
                tr = `<tr><td colspan="5" class="empty-state"><i class="fas fa-inbox"></i><br>No pending requests</td></tr>`;
            } else {
                snapshot.forEach(child => {
                    let d = child.val();
                    let id = child.key;
                    tr += `<tr>
                        <td><span class="uid-cell">${d.uid}</span></td>
                        <td><span class="method-badge"><i class="fas fa-wallet"></i> ${d.method}</span></td>
                        <td><span class="account-cell">${d.account}</span></td>
                        <td><span class="amount-cell">${d.amount}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-green" onclick="acceptWith('${id}')"><i class="fas fa-check"></i> Paid</button>
                                <button class="btn btn-red" onclick="rejectWith('${id}', '${d.uid}', ${d.amount})"><i class="fas fa-times"></i> Reject</button>
                            </div>
                        </td>
                    </tr>`;
                });
            }
            document.getElementById('withTable').innerHTML = tr;
        });

        window.acceptWith = function(id) {
            remove(ref(db, 'withdrawals/' + id));
            alert("Marked as Paid!");
        }

        window.rejectWith = async function(id, uid, amount) {
            let userRef = ref(db, 'users/' + uid);
            let snap = await get(userRef);
            if(snap.exists()) {
                let currentBal = snap.val().balance || 0;
                await update(userRef, { balance: currentBal + amount }); // Refund
                await remove(ref(db, 'withdrawals/' + id));
                alert("Rejected & Coins Refunded to User!");
            }
        }
    </script>
</body>
</html>
