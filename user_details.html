<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #000; 
            color: white; 
            padding: 25px 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            animation: bgMove 15s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(3deg); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
        }

        h2 i {
            color: #60a5fa;
        }

        .table-container {
            background: rgba(255,255,255,0.03);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        .table-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 0;
            position: relative;
            z-index: 1;
        }

        thead {
            background: rgba(255,255,255,0.05);
        }

        th { 
            padding: 20px 15px; 
            text-align: left;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.6);
            font-weight: 600;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        th i {
            margin-right: 8px;
            color: #60a5fa;
        }

        td { 
            padding: 18px 15px; 
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 14px;
            color: rgba(255,255,255,0.9);
        }

        tr:hover {
            background: rgba(255,255,255,0.02);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .uid-cell {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            background: rgba(0,0,0,0.3);
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
        }

        .ref-code {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #fbbf24;
            font-weight: 600;
            background: rgba(251, 191, 36, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        .password-cell {
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.3);
            padding: 8px 12px;
            border-radius: 8px;
            color: rgba(255,255,255,0.7);
        }

        .phone-cell {
            color: #60a5fa;
            font-weight: 500;
        }

        .name-cell {
            font-weight: 600;
            color: #fff;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 70%; left: 90%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 30%; left: 80%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.2; }
            50% { transform: translateY(-30px) scale(1.2); opacity: 0.5; }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.4);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>
    
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <h2><i class="fas fa-database"></i> All Users Database</h2>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-user"></i> Name</th>
                    <th><i class="fas fa-phone"></i> Number</th>
                    <th><i class="fas fa-lock"></i> Password</th>
                    <th><i class="fas fa-circle"></i> Status</th>
                    <th><i class="fas fa-fingerprint"></i> UID</th>
                    <th><i class="fas fa-code"></i> Ref Code</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
        const app = initializeApp({ databaseURL: "https://tk65-58e25-default-rtdb.firebaseio.com" });
        const db = getDatabase(app);

        onValue(ref(db, 'users'), (snapshot) => {
            let tr = "";
            if (!snapshot.exists()) {
                tr = `<tr><td colspan="6" class="empty-state"><i class="fas fa-inbox"></i><br>No users found.</td></tr>`;
            } else {
                snapshot.forEach(child => {
                    let u = child.val();
                    let isActive = u.status === "Active";
                    let statusClass = isActive ? "status-active" : "status-inactive";
                    let statusIcon = isActive ? "fa-check-circle" : "fa-times-circle";
                    
                    tr += `<tr>
                        <td class="name-cell">${u.name}</td>
                        <td class="phone-cell">${u.phone}</td>
                        <td><span class="password-cell">${u.password}</span></td>
                        <td><span class="status-badge ${statusClass}"><i class="fas ${statusIcon}"></i> ${u.status}</span></td>
                        <td><span class="uid-cell">${child.key}</span></td>
                        <td><span class="ref-code">${u.myRefCode}</span></td>
                    </tr>`;
                });
            }
            document.getElementById('userTable').innerHTML = tr;
        });
    </script>
</body>
</html>
